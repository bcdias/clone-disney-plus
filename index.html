<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLone Disney+</title>

    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__conteudo">
            <h1 class="hero__conteudo__logo">
                <img src="./dist/images/disneyplus.svg" alt="Logo da Disney+">
            </h1>
            <h3 class="titulo--pequeno">
                As melhores histórias em um só lugar
            </h3>
            <p>
                <a class="link-texto" href="#">Assista ao Disney+</a>
                <br>
                <span class="texto">
                    R$27,90/mês ou R$270/ano avista*
                </span>
            </p>
            <ul class="hero__conteudo__combos">
                <li class="hero__conteudo__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Logo disney+ - star+ - combo+">
                    <button>Assine Agora</button>
                    <span>R$ 45,90/mês*</span>
                </li>
                <li class="hero__conteudo__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Logo disney+ - star+ - combo+">
                    <button>Assine Agora</button>
                    <span>R$ 45,90/mês*</span>
                </li>
            </ul>
            <p class="texto--pequeno">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas
            </p>
        </div>
    </section>
</body>
</html>
